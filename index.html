<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบแจ้งซ่อมคอมพิวเตอร์และอุปกรณ์</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

<script type="text/babel">

const { useState } = React;
const { Database, Send } = lucide;

function App() {
  const [name, setName] = useState("");
  const [detail, setDetail] = useState("");

  const submitFix = () => {
    if (!name || !detail) {
      alert("กรอกข้อมูลให้ครบ");
      return;
    }
    alert("ส่งข้อมูลเรียบร้อย (ตัวอย่าง)");
    setName("");
    setDetail("");
  };

  return (
    <div className="max-w-4xl mx-auto mt-10 bg-white shadow rounded-lg overflow-hidden">

      {/* ===== HEADER ===== */}
      <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6">
        <div className="flex items-center justify-between">

          <div className="flex items-center gap-4">
            {/* LOGO */}
            <img
              src="Fix-Folder/logo.png"
              alt="Logo"
              className="h-14 w-auto bg-white rounded-lg p-1"
            />

            <div>
              <h1 className="text-3xl font-bold mb-1">
                ระบบแจ้งซ่อมคอมพิวเตอร์และอุปกรณ์
              </h1>
              <p className="text-blue-100">
                สำหรับหน่วยงานราชการ
              </p>
            </div>
          </div>

          <Database className="h-12 w-12 opacity-80" />
        </div>
      </div>

      {/* ===== FORM ===== */}
      <div className="p-6 space-y-4">
        <div>
          <label className="block font-semibold mb-1">ชื่อผู้แจ้ง</label>
          <input
            className="w-full border rounded p-2"
            value={name}
            onChange={e => setName(e.target.value)}
          />
        </div>

        <div>
          <label className="block font-semibold mb-1">รายละเอียดปัญหา</label>
          <textarea
            className="w-full border rounded p-2"
            rows="4"
            value={detail}
            onChange={e => setDetail(e.target.value)}
          ></textarea>
        </div>

        <button
          onClick={submitFix}
          className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
          <Send size={18} /> ส่งแจ้งซ่อม
        </button>
      </div>

    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
